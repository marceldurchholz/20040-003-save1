<% if (page_vars.streamData.userArray) _.each(page_vars.streamData.userArray, function(user) { %>
	<ul data-role="listview" data-inset="true" data-theme="a" data-corners="false" data-shadow="false">
		<li>
			<a href="#userinformations?userid=<%= user.id %>">
				<p>
					<span data-pastload-module="simpletext" data-pastload-field="perstext"></span>
				</p>
			</a>
		</li>
	</ul>
<% }); %>
